{% extends "base.html" %}
{% load tailwind_filters %}

{% block title %}Edit your account{% endblock title %}


{% block content %}
  <h1 class="text-center text-2xl text-green-600">Edit your account</h1>
  <br>
  <div class="bg-slate-800 rounded-2xl p-5 m-2">
    <p>You can edit your account using the following form:</p>
    <div class="text-teal-900">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form|crispy }}
        {{ profile_form|crispy }}
        <input type="submit" value="Save changes" class="text-center bg-green-600 hover:bg-green-400 px-3 py-2 rounded-lg">
    </form>
  </div>
  </div>
{% endblock content %}
